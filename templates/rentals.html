<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Rentals - EVolution Rentals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>EVolution Rentals</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('services') }}">Services</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <h2>Stored Rentals</h2>
                <ul>
                    {% if rentals %}
                        {% for rental in rentals %}
                            <li class="rentals-item">{{ rental.vehicle }} - {{ rental.timestamp }}</li>
                        {% endfor %}
                    {% else %}
                        <li>No rentals recorded.</li>
                    {% endif %}
                </ul>
                <button id="resetBtn">Reset Rentals</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 EVolution Rentals</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
